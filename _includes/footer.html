<div class="push"></div>
  <footer>
    <aside class="wrap">
      <div class="social">
        <ul>
            {{ site.owner.name }}  | <li><a id="mail" href="mailto:{{ site.owner.email }}"><span class="foot-link">

            {{site.owner.email}}</span></a></li>

            {% if site.owner.twitter %}
            <li><a id="twit" href="http://twitter.com/{{ site.owner.twitter }}" target="_blank"><span class="foot-link">@{{ site.owner.twitter }}</span></a></li>
            {% endif %}
        </ul>
    </div>
    
    <form
      action="https://buttondown.email/api/emails/embed-subscribe/tldr"
      method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.email/tldr', 'popupwindow')"
      class="embeddable-buttondown-form"
    >
      <label for="bd-email">Enter your email</label>
      <input type="email" name="email" id="bd-email" />
      <input type="hidden" value="1" name="embed" />
      <input type="submit" value="Subscribe" />
      <p>
        <a href="https://buttondown.email" target="_blank">Powered by Buttondown.</a>
      </p>
    </form>

    </aside>
    <small>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a> using the <a href="https://github.com/ColeTownsend/Balzac-for-Jekyll">Balzac</a> theme.</small>
  </footer>

  <!-- If they're out, get some from the cellar -->
  <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="{{ site.url }}/assets/js/retina.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ site.url }}/assets/js/scripts.js"></script>


  </body>
</html>
