title:            tldr
tagline:          a too long; didn't read blog
description:      
canonical: https://reneeyge.github.io/tldr/

baseurl: /
url: https://reneeyge.github.io/tldr/

# Owner/author information
owner:
  name:           Renee Ge
  avatar:         avatar.png
  bio:            
  email:          renge@mit.edu
  twitter:        
  github:         reneeyge
  instagram:      reneeyge
  dribbble:       
  disqus:         
  location:       "San Jose, CA / Cambridge, MA"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: All
    url: /all

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter: coderay
  syntax_highlighter_opts:
    line_numbers:
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
